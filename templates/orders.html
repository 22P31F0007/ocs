<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Store - Order Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .order-container {
            padding: 2em;
        }

        .order-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #217dbb;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>YUM-YUM - Ordering</h1>
    </header>

    <div class="order-container">
        <form class="order-form">
            <div class="form-group">
                <label for="cakeType">Cake Type:</label>
                <select id="cakeType" name="cakeType" required>
                    <option value="chocolate">Chocolate Cake</option>
                    <option value="vanilla">Vanilla Cake</option>
                    <!-- Add more cake types as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="deliveryDate">Delivery Date:</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>
            </div>

            <div class="form-group">
                <label for="deliveryAddress">Delivery Address:</label>
                <textarea id="deliveryAddress" name="deliveryAddress" rows="4" required></textarea>
            </div>

            <div class="form-group">
            
              <button> <a href="http://127.0.0.1:5500/templates/confirmation.html" class="Place order-btn">Place order</a></button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 YUM-YUM. All rights reserved.</p>
        
    </footer>
</body>
</html>
